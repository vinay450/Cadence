name: Deploy to GitHub Pages

on:
  push:
    branches:
      - production_final

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Clean install dependencies
        run: |
          rm -rf node_modules
          rm -rf dist
          npm ci

      - name: Create .env.production file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env.production
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.production
          # Verify the file was created and contains the variables
          if [ ! -f .env.production ]; then
            echo "Error: .env.production file was not created"
            exit 1
          fi
          if ! grep -q "VITE_SUPABASE_URL" .env.production; then
            echo "Error: VITE_SUPABASE_URL not found in .env.production"
            exit 1
          fi
          if ! grep -q "VITE_SUPABASE_ANON_KEY" .env.production; then
            echo "Error: VITE_SUPABASE_ANON_KEY not found in .env.production"
            exit 1
          fi

      - name: Build project
        run: |
          # Clean the dist directory
          rm -rf dist
          # Build with clean environment
          npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify build
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not created"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist"
            exit 1
          fi
          echo "Build verification passed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4